<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
<form action="" method="get">
    <p>
        Nombre: <input type="text" name="name" autofocus required>
    </p>
    <p>
        Nombre: <input type="email" name="email" required>
    </p>
    <p>
        URL:
        <input type="url" name="url" placeholder="Escribe la URL de tu pagina web personal">
    </p>
    <p>
        Fecha: <input type="date" name="date">
    </p>
    <p>
        Tiempo: <input type="time" name="time">
    </p>
    <p>
        Fecha y hora: <input type="datetime-local" name="datetime">
    </p>
    <p>
        Mes: <input type="month" name="month">
    </p>
    <p>
        Semana: <input type="week" name="week">
    </p>
    <p>
        Numero (min -10, max 10)
        <input type="number" name="number" min="-10" max="10" value="0">
    </p>
    <p>
        Telefono:
        <input type="tel" name="tel">
    </p>
    <p>
        Termino de busqueda:
        <input type="search" name="search">
    </p>
    <p>
        Color favorito:
        <input type="color" name="color">
    </p>
    <p>
        <input type="submit" value="Enviar">
    </p>
</form>
</body>
</html>
