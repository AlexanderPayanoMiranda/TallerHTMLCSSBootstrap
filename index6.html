<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
<h1>Formulario de registro</h1>
<form action="" method="get">
    <p>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" maxlength="50">
    </p>
    <p>
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" maxlength="50">
    </p>
    <p>
        Sexo:
        <input type="radio" name="sexo-h" id="sexo-h" value="h">
        <label for="sexo-h">Hombre</label>
        <input type="radio" name="sexo-m" id="sexo-m" value="m">
        <label for="sexo-m">Mujer</label>
    </p>
    <p>
        <label for="correo">Correo:</label>
        <input type="text" name="correo" id="correo" maxlength="100">
    </p>
    <p>
        <label for="poblacion">Poblacion:</label>
        <select name="poblacion" id="poblacion">
            <option value="Lima">Lima</option>
            <option value="Arequipa">Arequipa</option>
            <option value="Cuzco">Cuzco</option>
            <option value="Loreto">Loreto</option>
        </select>
    </p>
    <p>
        <label for="descripcion">Descripcion:</label>
        <textarea name="descripcion" id="descripcion" cols="60" rows="6"></textarea>
    </p>
    <p>
        <input type="checkbox" name="info" id="info" checked="checked">
        <label for="info">Deseo recibir informacion sobre novedades y ofertas</label>
    </p>
    <p>
        <input type="checkbox" name="condiciones" id="condiciones">
        <label for="condiciones">Declaro haber leido y aceptar las condiciones
            generales del programa y la normativa sobre protecci√≥n de datos</label>
    </p>
    <p>
        <input type="submit" value="Enviar">
    </p>
</form>
</body>
</html>
